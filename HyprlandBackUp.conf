##########################################
# MI CONFIGURACIÓN DESDE CERO (BASE)
##########################################

# 1. MONITOR (Ajustá según tu pantalla)
monitor=,preferred,auto,1

# 2. TECLA PRINCIPAL
$mainMod = SUPER

# 3. PROGRAMAS (Asegurate de tener estos instalados o cambialos)
$terminal = kitty
$menu = wofi --show drun

# 4. KEYBINDINGS ESENCIALES
bind = $mainMod, Q, exec, $terminal         # Abrir terminal
bind = $mainMod, C, killactive,             # Cerrar ventana
bind = $mainMod, M, exit,                   # Salir de Hyprland (Logout)
bind = $mainMod, Space, exec, $menu         # Abrir menú de apps
bind = $mainMod, P, togglefloating,         # Ventana flotante
bind = $mainMod, F, fullscreen,             # Pantalla completa
bind = $mainMod, V, exec, code
# 5. MOVER FOCO (Flechas)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# 6. WORKSPACES (Del 1 al 10)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 1, workspace, 5
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2

# 7. MOUSE (Mover y Redimensionar con SUPER + Cliks)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# 8. INPUT Y LAYOUT (Teclado en Español)
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

# 9. ESTÉTICA SIMPLE
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(ffffffaa) # Borde blanco simple
    col.inactive_border = rgba(595959aa)
}


# Control de Volumen (usando wpctl de Pipewire, que es el estándar hoy)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Control de Brillo (necesitás tener instalado 'brightnessctl')
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Controles de Reproducción (Spotify, Youtube, etc.)
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Capturar toda la pantalla
bind = , Print, exec, grim ~/Pictures/$(date +'%Y-%m-%d-%H%M%S_screenshot.png')

# Seleccionar un área (SUPER + S)
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy

exec-once = openrgb --startminimized --profile TuPerfil

